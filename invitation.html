<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .invitation {
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }
        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="header">
            <h1>You're Invited!</h1>
        </div>
        <div class="content">
            <h2>SRILOHITH'S 21St Birthday Party</h2>
            <p>Please join us to celebrate Srilohith'S 21St birthday!</p>
            <p><strong>Date:</strong> sep 15, 2024</p>
            <p><strong>Time:</strong> 5:00 PM</p>
            <p><strong>Location:</strong> 30,Appan Nagar,Municipal Colony,Erode </p>
            <a href="https://www.google.com/maps/place/123+Party+Lane,+Fun+City" class="btn">View Map</a>
        </div>
        <div class="footer">
            <p>We hope to see you there!</p>
            <p>RSVP by July 1, 2024</p>
        </div>
    </div>
</body>
</html>
